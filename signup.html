<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styling.css">
    <script src="/static/si.js"></script> 
</head>
<body>
    <div id="ls">
        <div class="login" id="logi">
            
            <li id="j"> <a href="">Register Now </a></li>

            <form action="/signup" id="for" name="myform" onsubmit="return validateForm()" method="post">
                
                <p> Name:</p>
                    <div class="name">
                        <input type="text" name="Name"  placeholder="Enter your name "><b><span class="formerror"></span></b>
                    </div>
                    <p> Username:</p>
                    <div class="username">
                        <input type="text" name="bad"  placeholder="Enter your username "><b><span class="formerror"></span></b>
                    </div>
                <p> Email:</p>
                    <div id="email">
                        <input type="email" name="Emailid"  placeholder="Enter your email id "><b><span class="formerror"></span></b>
                    </div>
                     
                    <p>Password:</p>
                    <div id="pass">
                    <input type="password" name="Password" id="pass" placeholder="Password"><b><span class="formerror"></span></b>
                </div>
                    <p>Confirm Password</p>
                    <div id="cnf">
                        <input type="password" name="repeat" id="pass" placeholder="Password"><b><span class="formerror"></span></b>
                    </div>
                    
                    <div>
                    {% extends 'base2.html' %}
                    {% block content %}
                    {% endblock content %}
                    </div>
                </form>
                
            </div>
            
            
        </div>
    </div>
</body>
</html>
